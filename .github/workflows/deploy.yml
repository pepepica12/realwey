name: Despliegue en la vía férrea

on:
  push:
    branches:
      - principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Repositorio de Checkout
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Despliegue en la vía férrea
        run: npx railway up --service=web
        env:
          TOKEN_FERROCARRIL: ${{ secrets.TOKEN_FERROCARRIL }}
